<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <title>Segundo ejercicio</title>
</head>

<body>
    <a-scene>
        <!--  -->
        <a-assets>
            <img id="i1" alt="biblioteca" src="./src/bibliotecaEqui.jpg" />
            <img id="i2" alt="Cocina" src="./src/cocinaEqui.jpg" />
            <img id="i3" alt="baño" src="./src/bañoEqui.jpg" />
        </a-assets>
        <!-- Texto -->
        <a-entity text="value:Tour por mi casa; width:10; color:white" position="2 5 -5"></a-entity>
        <!-- <a-torus color="#FF0000" arc="195" radius="2" radius-tubular="0.1" position="2 2 -5" rotation="0 0 -5"></a-torus> -->
        <a-entity text="value:Cocina; width:10; color:white" position="5 3.5 -5"></a-entity>
        <a-entity text="value:Bano; width:10; color:white" position="2 3.5 -5"></a-entity>
        <a-entity text="value:Biblioteca; width:10; color:white" position="-1 3.5 -5"></a-entity>
        
        <a-image src="#i1" position="-5 2 -5" height="2" width="2" onclick="show('i1')"></a-image>
        <a-image src="#i2" position="1 2 -5" height="2" width="2" onclick="show('i2')"></a-image>
        <a-image src="#i3" position="-2.2 2 -5" height="2" width="2" onclick="show('i3')"></a-image>
        
        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
        
        <a-sky src="#i1" id="fondo"></a-sky>

    </a-scene>
    <script>
        function show(id) {
            document.getElementById('fondo').setAttribute('src', '#' + id);
        }
    </script>
</body>

</html>
