<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <title>Tarea A-Frame</title>
</head>
<body>
    <a-scene background= "color: #FAFAFA">
        <a-entity text="width: 5;value: Primer ejercicio; color:black" position="-1 3 -2" width="5"></a-entity>

        <a-image src="./src/arrowRight.png" cursor="fuse: true; fuseTimeout: 500" position="-1.6 3 -2" height="0.5" width="0.5" href="./2doEjercicio.html">
        </a-image>

        <a-torus color="#FF0000" arc="195" radius="2" radius-tubular="0.1" position="2 2 -5" rotation="0 0 -5"></a-torus>
        
        <a-cone color="#6C3B2A" radius-bottom="0.7" rotation="0 0 50" radius-top="0" position="1.8 2.8 -5"></a-cone>
        
        <a-circle color="#3B83BD" radius="1" position="2 2.6 -5"></a-circle>
        
        <a-plane color="#8892C6" height="6" width="6" position="2 2 -5" rotation="-40 0 0"></a-plane>
    </a-scene>
</body>
</html>
